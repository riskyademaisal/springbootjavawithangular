<h3>Create Patient</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="patientsaveform" #savepatient (ngSubmit)="savePatient(savePatient)">
          <div class="form-group">
              <label for="name">Patient First Name</label>
              <input type="text" class="form-control"  formControlName="first_name" data-toggle="tooltip"
                 data-placement="right" title="Enter Patient Name" >
              <div class="alert alert-danger" *ngIf = "(PatientFirstName.touched) && (PatientFirstName.invalid)"
                style="margin-top: 5px;">
                  <span *ngIf="PatientFirstName.errors.required">Patient Name is Required</span>

                </div>
          </div>

          <div class="form-group">
              <label for="name">Patient Last Name</label>
              <input type="text" class="form-control" formControlName="last_name"
                data-toggle="tooltip" data-placement="right" title="Enter Patient Last Name">
                <div class="alert alert-danger" *ngIf = "(PatientLastName.touched) && (PatientLastName.invalid)"
                style="margin-top: 5px;">
                  <span *ngIf="PatientLastName.errors.required">Patient Last Name is Required</span>

                </div>
          </div>

          <div class="form-group">
              <label for="branch">Patient Address</label>
              <input type="text" class="form-control" formControlName="address"
                   data-toggle="tooltip" data-placement="right" title="Enter Patient Address">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Patient Added SuccessFully!</h4>
         <button (click)="addPatientForm()" class='btn btn-primary'>Add More Patient</button>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
